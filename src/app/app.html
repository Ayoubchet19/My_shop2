<header class="sticky top-0 z-10 bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center gap-4">
    <a routerLink="/" class="brand-link" aria-label="Go to home">My Shop</a>

    <span class="flex items-center gap-4">
      <app-cart-icon></app-cart-icon>
      @if (isAuthenticated()) {
        <button
          type="button"
          (click)="logout()"
          class="inline-flex items-center rounded-lg px-4 py-2 font-medium text-white focus:outline-none focus:ring transition-colors bg-indigo-600 hover:bg-indigo-700"
        >
          Logout
        </button>
      }
    </span>
  </div>
  <mat-divider></mat-divider>
</header>
<main>
  <div class="max-w-6xl mx-auto p-4">
    <router-outlet></router-outlet>
  </div>
</main>
